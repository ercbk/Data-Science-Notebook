format:
  html:
    toc-depth: 5
    theme:
      - styles.scss
    css: styles.css
    code-link: true
    backgroundcolor: "#fffaf0"
    fontcolor: "#404d59"
    mainfont: 'Noto Serif'
    monofont: 'FiraCode-Retina'
    linkcolor: '#0064B6FF'
    highlight-style: printing
    lightbox:
      match: auto
      effect: zoom
      loop: false

editor: visual

execute:
    freeze: auto
